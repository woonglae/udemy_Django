<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assessment.css">
</head>
<body>
    <h1>Welcome to Free Blog!</h1>

    <p id="thanks">Thanks so much for visiting this site!</p>

    <h2 id="purple">What is this site for?</h2>

    <p>This site can do three things:</p>
    <ol>
        <li id="purple" class="overline">Take in text input</li>
        <li>Take in Log In Information</li>
        <li id="red" class="underline">Take you to Google</li>
    </ol>

    <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>

    <h3 id="purple">Please log in to save your blog post</h3>

    <label for="email">Email: </label>
    <input type="email" name="email" id="email" class="input">
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" class="input">
    <input type="submit" value="Log In" class="input">

    <div>
        <p>Questions or Comments? Send us feedback here:</p>
        <textarea name="feedback"  cols="50" rows="10"></textarea>
    </div>

</body>
</html>
